<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史会话设计 - 删除确认弹窗</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #303133;
            border-bottom: 2px solid #409EFF;
            padding-bottom: 10px;
        }
        .design-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 40px;
        }
        .design-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        .app-mockup {
            width: 800px;
            height: 500px;
            background-color: #F5F7FA;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .delete-dialog {
            width: 320px;
            background-color: #FFFFFF;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .dialog-header {
            padding: 20px 20px 10px;
            text-align: center;
        }
        .dialog-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .dialog-title {
            font-size: 18px;
            font-weight: bold;
            color: #303133;
        }
        .dialog-content {
            padding: 10px 20px 20px;
            text-align: center;
            color: #606266;
            font-size: 14px;
            line-height: 1.5;
        }
        .dialog-footer {
            padding: 10px 20px 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            width: 100px;
        }
        .btn-cancel {
            background-color: #FFFFFF;
            color: #606266;
            border: 1px solid #DCDFE6;
        }
        .btn-delete {
            background-color: #F56C6C;
            color: #FFFFFF;
            border: none;
        }
        .sidebar-mockup {
            position: absolute;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background-color: #FFFFFF;
            border-right: 1px solid #DCDFE6;
        }
        .content-mockup {
            position: absolute;
            left: 280px;
            top: 0;
            width: calc(100% - 280px);
            height: 100%;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>历史会话设计 - 删除确认弹窗</h1>
    
    <div class="design-container">
        <h2>删除确认弹窗设计描述</h2>
        <ul>
            <li>用户点击删除按钮时，弹出确认删除弹窗</li>
            <li>弹窗包含标题、提示文本和操作按钮</li>
            <li>提供"取消"和"确认"两个按钮</li>
            <li>弹窗居中显示，周围有半透明黑色遮罩</li>
            <li>确认按钮使用警示性红色，强调操作的危险性</li>
        </ul>
        
        <div class="design-preview">
            <div class="app-mockup">
                <div class="sidebar-mockup"></div>
                <div class="content-mockup"></div>
                
                <div class="overlay">
                    <div class="delete-dialog">
                        <div class="dialog-header">
                            <div class="dialog-icon">⚠️</div>
                            <div class="dialog-title">确认删除</div>
                        </div>
                        <div class="dialog-content">
                            是否确认删除此会话记录？<br>
                            此操作不可撤销。
                        </div>
                        <div class="dialog-footer">
                            <div class="btn btn-cancel">取消</div>
                            <div class="btn btn-delete">确认</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
