<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史会话设计 - 搜索框设计</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #303133;
            border-bottom: 2px solid #409EFF;
            padding-bottom: 10px;
        }
        .design-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 40px;
        }
        .design-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        .search-box {
            width: 280px;
            padding: 10px 12px;
            border: 1px solid #DCDFE6;
            border-radius: 4px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }
        .search-box.active {
            border-color: #409EFF;
        }
        .search-icon {
            color: #909399;
            margin-right: 8px;
            font-size: 18px;
        }
        .search-placeholder {
            color: #909399;
            font-size: 14px;
        }
        .search-text {
            color: #303133;
            font-size: 14px;
        }
        .clear-icon {
            position: absolute;
            right: 10px;
            color: #909399;
            cursor: pointer;
            font-size: 16px;
        }
        .state-label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #606266;
        }
    </style>
</head>
<body>
    <h1>历史会话设计 - 搜索框设计</h1>
    
    <div class="design-container">
        <h2>搜索框设计描述</h2>
        <ul>
            <li>位于左侧列表顶部的搜索框，用于搜索历史会话</li>
            <li>默认状态显示灰色提示文本"搜索历史会话..."</li>
            <li>输入状态边框变为蓝色，显示输入的文本</li>
            <li>输入状态右侧显示清除按钮，点击可清空搜索内容</li>
        </ul>
        
        <div class="design-preview">
            <!-- 默认状态 -->
            <div class="state-label">默认状态</div>
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <span class="search-placeholder">搜索历史会话...</span>
            </div>
            
            <!-- 输入状态 -->
            <div class="state-label">输入状态</div>
            <div class="search-box active">
                <span class="search-icon">🔍</span>
                <span class="search-text">人工智能</span>
                <span class="clear-icon">✕</span>
            </div>
        </div>
    </div>
</body>
</html>
